<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
//				抓取元素
				var btn = document.getElementById("btn");
				var pic = document.getElementById("pic");
				var num = 1;
				var a = 1;
				var timer;
//				绑定单击事件
				btn.onclick = function(){
					clearInterval(timer);
//					判断
					if (num==0) {
						pic.style.opacity = 1;
						num = 1;
					} else{
						pic.style.opacity = 0;
						num = 0;
					}
					
//					设置定时器
					timer = setInterval(function(){
//						获取当前数据
						var oldL = parseInt(pic.style.left);
//						新的数据
						var newL = oldL+a;
//						将新的数据返回
						pic.style.left = newL+'px';
//						判断
						if (newL>=850) {
							a = -1;
						}
						if (newL<=20) {
							a = 1;
						}
					},1)
				}
			}
		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #250103;
			}
			#pic{
				display: block;
				/*margin: 0 auto;*/
			}
			#btn{
				display: block;
				margin: 80px auto;
				width: 200px;
				height: 60px;
				background: deeppink;
				color: white;
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<img src="img/1.jpg" id="pic" style="width: 500px;height: 300px;position: relative;left: 20px;"/>
		<input type="button" id="btn" value="小子   敢点吗！" />
	</body>
</html>
