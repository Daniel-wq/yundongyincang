<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
//				抓取元素
				var btn = document.getElementById("btn");
				var pic = document.getElementById("pic");
				var speed = 1;
				var num =0;
				var timer;
				var newL=0;
//				绑定单击事件
				btn.onclick = function(){
					clearInterval(timer);
//					设置定时器
					timer = setInterval(function(){
						
//						获取当前数据

//						判断
						if (speed>=50||speed<=0) {
							speed=speed;
							num = speed*0.5;
//							alert(speed)
						}else{
							speed++;
							num=speed;
						}
						
					var oldL = parseInt(pic.style.left);
					
					console.log(oldL);
//						新的数据
//						if (speed>=100||speed<=0) {
//							var ss = speed*0.06;
//							newL = oldL+ss;
//							
//						}else{
//							
//						}
						newL = oldL+num;
//							var newL = oldL+speed;
//						将新的数据返回
						pic.style.left = newL+'px';
						if (newL>=1500 || newL<=20) {
							
//							clearInterval(timer);
							speed*=-1;
						}
					},20)
				}
			}
		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #250103;
			}
			#pic{
				display: block;
				/*margin: 0 auto;*/
			}
			#btn{
				display: block;
				margin: 80px auto;
				width: 200px;
				height: 60px;
				background: deeppink;
				color: white;
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<img src="img/2.gif" id="pic" style="width: 500px;height: 300px;position: relative;left: 20px;top: 20px;"/>
		<input type="button" id="btn" value="小子   敢点吗！" />
	</body>
</html>
